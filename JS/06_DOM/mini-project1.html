<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
</head>

<body>

    <p>Subscribe Button</p>
    <button id="sub" onclick="
    subscribe();
    "> Subscribe </button>



    <script>

        function subscribe() {
            const buttonElement = document.querySelector('#sub');

            //.innerText ignors extra spaces
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

    </script>
</body>

</html>
