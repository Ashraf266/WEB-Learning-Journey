<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .sub-button {
            background-color: black;
            color: white;
            box-sizing: border-box;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
        }

        .subbed-button {
            background-color: #F0F0F0;
            color: black;
        }
    </style>
</head>

<body>

    <p>Subscribe Button</p>
    <button id="sub" class="sub-button" onclick="
    subscribe();
    "> Subscribe </button>



    <script>

        function subscribe() {
            const buttonElement = document.querySelector('#sub');

            //.innerText ignors extra spaces
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('subbed-button');
                // buttonElement.classList.replace('sub-button', 'subbed-button');
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('subbed-button');
            }
        }

    </script>
</body>

</html>
