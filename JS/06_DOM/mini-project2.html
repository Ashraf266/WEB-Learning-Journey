<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <style type="text/css">
        
    </style>
</head>

<body>

    <p>Rock Paper Scissors</p>
    <button onclick="
    checkResult('rock');
    ">Rock</button>
    <button onclick="
    checkResult('paper');
    ">Paper</button>
    <button onclick="
    checkResult('scissors');
    ">Scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
    resetScore();
    ">Reset Score</button>



    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        const scoreElement = document.querySelector('.js-score');
        const resultElement = document.querySelector('.js-result');
        const movesElement = document.querySelector('.js-moves');
        scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;

        function pickComputerMove() {
            computer = Math.floor(Math.random() * 10 % 3);
            if (computer == 0) {
                return 'rock';
            }
            else if (computer == 1) {
                return 'paper'
            }
            else {
                return 'scissors'
            }
        }

        function checkResult(you, computer = pickComputerMove()) {
            if (you === computer) {
                score.ties++;
                resultElement.innerHTML = 'It\'s a tie';
                movesElement.innerHTML = `you chose ${you}, Computer chose ${computer}`
                scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
            }
            else {
                if (computer === 'rock' && you === 'paper') {
                    score.wins++;
                    resultElement.innerHTML = 'You won';
                    movesElement.innerHTML = `you chose ${you}, Computer chose ${computer}`
                    scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
                }
                else if (computer === 'paper' && you === 'scissors') {
                    score.wins++;
                    resultElement.innerHTML = 'You won';
                    movesElement.innerHTML = `you chose ${you}, Computer chose ${computer}`
                    scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
                }
                else if (computer === 'scissors' && you === 'rock') {
                    score.wins++;
                    resultElement.innerHTML = 'You won';
                    movesElement.innerHTML = `you chose ${you}, Computer chose ${computer}`
                    scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
                }
                else {
                    score.losses++;
                    resultElement.innerHTML = 'You lost';
                    scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
                }
            }

            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            localStorage.removeItem('score');
            scoreElement.innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
        }
    </script>

</body>

</html>
